<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7d0b12d4a.js" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="./static/css/registration.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="form-signin" id="userRegistrationPage">
    <img src="./static/img/social-media.png" style="width: 80%; height: 80%">
    <h1 class="h3 mb-3 font-weight-normal">建立帳號</h1>

    <div class="input-group ml-4"
         :class="isAvailableUserId == false ?'' : 'mb-4'"
         :style="isAvailableUserId == null?'width: 85%':''">
        <label for="inputUserId" class="sr-only">使用者帳號</label>
        <input type="text" v-model="userId" id="inputUserId" @input="checkIsExistsUserId"
               class="form-control" placeholder="帳號" required autofocus>
        <div class="input-group-append"
             :style="isAvailableUserId? 'color:green' : 'color:red'">
            <i v-if="isAvailableUserId == true" class="far fa-check-circle icon"></i>
            <i v-if="isAvailableUserId == false" class="far fa-times-circle icon"></i>
        </div>
    </div>
    <div v-if="isAvailableUserId == false" style="color: red;"> 此帳號已註冊過</div>
    <label for="inputUsername" class="sr-only">使用者名稱</label>
    <input type="text" v-model="username" id="inputUsername" class="form-control mb-3 ml-4" style="width: 85%;" placeholder="名稱" required>

    <button class="btn btn-lg btn-primary btn-block ml-4" style="width: 85%;" @click="register">註冊</button>
</div>

<section id="modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: #f9f3e2;">
            <div class="modal-header">
                <h6 id="modal-message" class="modal-title" style="color: #652707;"></h6>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./static/js/registration.js"></script>

</body>
</html>
